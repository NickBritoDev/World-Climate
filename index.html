<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/styles.css">

    <script src="./javascript/scripts.js" defer ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Turret+Road:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="https://1.bp.blogspot.com/-E8Sw5aucZfI/XPwdsVlbHhI/AAAAAAAAX0U/w-VaBBi9XmQvXp3jHjAa4Brm4q6I5sJAACLcBGAs/s1600/globe-563239_960_720.jpg" type="image/x-icon">

    <title>World Climate</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de onde estiver <i class="fa-solid fa-earth-americas"></i></h3>
            <div class="input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" id="country">
            </h2>
            <div id="description-container">
                <img src="" id="weather-icon">
                <p id="container"></p>
            </div>
            <div class="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p>
                    <i class="fa-solid fa-temperature-high"></i>
                    <span id="temperature"></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
